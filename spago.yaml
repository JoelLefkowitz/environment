package:
  name: environment
  description: Lookup Node.js environment variables.

  publish:
    version: 2.0.0
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: environment

  dependencies:
    - effect: ">=4.0.0 <5.0.0"
    - exceptions: ">=6.1.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - node-process: ">=11.0.0 <12.0.0"
    - prelude: ">=3.0.0 <7.0.0"
    - read: ">=1.0.1 <2.0.0"

  build:
    pedanticPackages: true
    strict: true

  test:
    main: Test.Main
    dependencies:
      - either
      - point-free
      - spec
      - spec-node

workspace:
  packageSet:
    registry: 62.3.1

  buildOpts:
    statVerbosity: "no-stats"
